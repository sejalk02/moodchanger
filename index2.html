<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Changer</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="mood-box">
            <p class="mood-paragraph" data-mood="happy">Feeling Happy.</p>
            <p class="mood-paragraph" data-mood="calm">Feeling Calm.</p>
            <p class="mood-paragraph" data-mood="cheerful">Feeling Cheerful.</p>
            <p class="mood-paragraph" data-mood="relaxed">Feeling Relaxed.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
